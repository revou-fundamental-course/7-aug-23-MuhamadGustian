<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Kalkulator Segitiga</h1>
        <img class="triangle-img" src="img/png1.png" alt="Segitiga">
        <label for="base">Panjang Alas:</label>
        <input type="text" id="base" placeholder="Masukkan panjang alas" required>
        
        <label for="height">Tinggi:</label>
        <input type="text" id="height" placeholder="Masukkan tinggi" required>
        
        <button onclick="calculate()">Hitung</button>

        <h2>Hasil:</h2>
        <p id="result"></p>

    </div>

</body>
</html>
